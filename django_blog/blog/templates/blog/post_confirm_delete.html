{% extends "blog/base.html" %}
{% block title %}{% if form.instance.pk %}Edit{% else %}New{% endif %} Post{% endblock %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  <p><a href="{% url 'post-list' %}">Back to posts</a></p>
{% endblock %}
